<div class="content">
    <div class="title">
        <h1>
            Categorias
        </h1>
    </div>

    <button mat-raised-button color="primary" (click)="toCategoryCreate()">Nova categoria</button>
    <div class=" mat-elevation-z8 table-content">
            
    <table mat-table class="table" [dataSource]="cats">

     
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="games">
          <th mat-header-cell *matHeaderCellDef> Games </th>
          <td mat-cell *matCellDef="let row"> 
            <a href="#">
              <i class="material-icons">games</i>
            </a>  
          </td>
        </ng-container>
            
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row"> <a href="#">
            <i class="material-icons">edit</i>
            
          </a>
         <a routerLink="delete/{{row.id}}">
            <i class="material-icons">delete</i>
            
          </a>
        </td>
        </ng-container>
            
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
      
      

</div>
