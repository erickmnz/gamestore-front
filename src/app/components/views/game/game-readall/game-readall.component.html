<div class="content">
    <div class="title">
        <h1>
            Jogos
        </h1>
    </div>

    <button mat-raised-button color="primary" (click)="toGameCreate()">Novo Jogo</button>
    <div class=" mat-elevation-z8 table-content">
            
    <table mat-table class="table" [dataSource]="games">

     
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
            
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="{{row.id}}">
                <i class="material-icons">more</i>
                
              </a>
            <a routerLink="{{row.id}}/update">
            <i class="material-icons">edit</i>
            
          </a>
         <a routerLink="{{row.id}}/delete">
            <i class="material-icons">delete</i>
            
          </a>
        </td>
        </ng-container>
            
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
      
      

</div>
